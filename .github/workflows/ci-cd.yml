name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

# Prevent multiple deployments from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  OWNER: larrymotalavigne

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm run test:ci || echo "No tests configured yet"

      - name: Build project
        run: npm run build:prod

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Image
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/packageclicker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://packageclicker.atomstudios.fr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy production docker-compose to UNRAID
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/srv/packageclicker/"
          strip_components: 0

      - name: Deploy with Docker Compose via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            cd /srv/packageclicker/

            # Set environment variables
            export GHCR_OWNER=larrymotalavigne
            export TAG="latest"
            export DOCKER_REGISTRY=ghcr.io
            export GITHUB_PAT=${{ secrets.PAT }}

            # Login to GitHub Container Registry (using --password-stdin for security)
            echo "Logging in to GitHub Container Registry..."
            echo "$GITHUB_PAT" | docker login ghcr.io -u "$GHCR_OWNER" --password-stdin

            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull

            # Deploy new version
            echo "Deploying new version..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Wait for service to be ready
            echo "Waiting for service to be ready..."
            sleep 10

            # Clean up unused images
            echo "Cleaning up unused Docker images..."
            docker image prune -f
            echo "âœ… Cleaned up unused Docker images"

            # Show running containers
            echo "Running containers:"
            docker compose -f docker-compose.prod.yml ps

  health-check:
    name: Health Check
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Run health checks
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            cd /srv/packageclicker/

            # Wait for service to stabilize
            echo "Waiting for service to stabilize..."
            sleep 15

            # Check if container is running
            echo "Checking if container is running..."
            if docker ps --format '{{.Names}}' | grep -q '^packageclicker$'; then
              CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' packageclicker 2>/dev/null || echo "not_found")
              echo "âœ… Container is running (status: $CONTAINER_STATUS)"
            else
              echo "âŒ Container is not running"
              docker logs packageclicker --tail 50
              exit 1
            fi

            echo ""
            echo "ğŸ“Š Final container status:"
            docker compose -f docker-compose.prod.yml ps

            echo ""
            echo "ğŸ‰ All health checks passed! Deployment successful!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully"
          echo "URL: https://packageclicker.atomstudios.fr"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed - health checks did not pass"
          exit 1
