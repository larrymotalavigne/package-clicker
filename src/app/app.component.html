<div id="game-container">
    <!-- Left Panel - Package and Stats -->
    <div id="left-panel">
        <div id="header">
            <h1>Package Clicker</h1>
            <div id="stats">
                <div id="package-counter">
                    <span id="package-count">{{ formatNumber(gameState.packages) }}</span> packages
                </div>
                <div id="packages-per-second">
                    per second: <span id="pps">{{ formatNumber(gameState.packagesPerSecond) }}</span>
                </div>
            </div>
        </div>
        
        <div id="main-game-area">
            <div id="package-container">
                <div id="big-package" (click)="clickPackage()">
                    <div class="package-icon">ðŸ“¦</div>
                </div>
                <div id="click-numbers"></div>
            </div>
            
        </div>
    </div>
    
    
    <!-- Right Panel - Store -->
    <div id="right-panel">
        <div id="store">
            <h2>Package Processing Upgrades</h2>
            <div id="store-items">
                <app-building-card
                    *ngFor="let building of getBuildingConfigs()"
                    [building]="building"
                    [buildingData]="getBuildingData(building.id)"
                    [affordable]="canAfford(building.id)"
                    [formattedPrice]="formatNumber(getBuildingPrice(building.id))"
                    (buildingClick)="buyBuilding($event)">
                </app-building-card>
            </div>
        </div>
    </div>
</div>
