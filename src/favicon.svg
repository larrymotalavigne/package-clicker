<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Box body -->
  <rect x="4" y="12" width="24" height="16" rx="1" fill="#c4873b" stroke="#8b5e2a" stroke-width="1"/>
  <!-- Box front shading -->
  <rect x="4" y="12" width="24" height="16" rx="1" fill="url(#boxGrad)"/>
  <!-- Center tape -->
  <rect x="13" y="12" width="6" height="16" fill="#d4a04a" opacity="0.6"/>
  <!-- Box flap left -->
  <polygon points="4,12 8,5 16,8 16,12" fill="#d4983e" stroke="#8b5e2a" stroke-width="0.8"/>
  <!-- Box flap right -->
  <polygon points="28,12 24,5 16,8 16,12" fill="#b87830" stroke="#8b5e2a" stroke-width="0.8"/>
  <!-- Tape on flaps -->
  <polygon points="16,8 16,12 14.5,12 14.5,8.5" fill="#d4a04a" opacity="0.5"/>
  <polygon points="16,8 16,12 17.5,12 17.5,8.5" fill="#d4a04a" opacity="0.5"/>
  <defs>
    <linearGradient id="boxGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
</svg>
